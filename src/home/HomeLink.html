<router-link :to="to" v-slot="{ navigate }">
    <v-hover v-slot:default="{ hover }">
        <v-card @click="navigate" :elevation="hover ? 16 : 2">
            <v-container>
                <v-row>
                    <v-col cols="2" class="d-flex justify-center align-center">
                        <v-icon :color="iconColor" x-large>{{ iconName }}</v-icon>
                    </v-col>
                    <v-col>
                        <v-card-title>{{ label }}</v-card-title>
                        <v-card-text>{{ subText }}</v-card-text>
                    </v-col>
                </v-row>
            </v-container>
        </v-card>
    </v-hover>
</router-link>
