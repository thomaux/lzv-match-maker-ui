<form @submit="create" v-if="ready">
    Wij, {{team.name}}, zoeken een tegenstander voor een vriendschappelijke wedstrijd <date-time-picker v-model="model.date"></date-time-picker> te <region-select v-model="region" :regions="regions"></region-select> in zaal 
    <select v-model="model.gymId">
        <option v-for="gym in gyms" :value="gym.id">{{ gym.name }}</option>
    </select>. Liefst niveau <level-range v-model="model.levelRange" :lowest="region.lowestPossibleLevel"></level-range>.
    <button type="submit">Plaats</button>
</form>
