<form @submit="create">
    Wij, {{team.name}}, zoeken een tegenstander voor een vriendschappelijke wedstrijd 
    <date-time-picker v-model="model.date"></date-time-picker> 
    <location-select v-model="model.gymId" ref="locationSelect"  @region-changed="model.onRegionChanged(...arguments)" region-label="te" gym-label="in sporthal"></location-select>.
    Liefst niveau <level-range v-model="model.levelRange" :lowest="model.lowestPossibleLevel"></level-range>.
    <button type="submit">Plaats</button>
</form>
