<div>
    <form @reset="queryModel.clear()">
        <location-select v-model="queryModel.region" location-type='region' ref="locationSelect"></location-select>
        <label>Niveau</label>
        <input v-model="queryModel.level" type="number" min="1" :max="queryModel.lowestPossibleLevel">
        <button type="reset">Clear</button>
    </form>
    <ul>
        <li v-show="!listings.length">Er zijn geen resultaten die aan je zoekopdracht voldoen</li>
        <li v-for="listing in listings">
            {{ listing }}
        </li>
    </ul>
</div>
