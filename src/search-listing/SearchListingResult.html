<v-card class="my-3">
    <v-container>
        <v-row>
            <v-col cols="2" xl="1">
                <v-card class="date">
                    <v-card-title class="month">
                        {{ listing.date.toLocaleString('nl', { month: 'short' }) }}
                    </v-card-title>
                    <div class="day"> {{ listing.date.getDate() }}</div>
                </v-card>
            </v-col>
            <v-col>
                <v-row>
                    <v-col>
                        <v-card-title>vs {{ listing.team.name }}</v-card-title>
                    </v-col>
                    <v-col>
                        <v-card-actions>
                            <v-btn outlined color="accent">Wij kunnen!</v-btn>
                        </v-card-actions>
                    </v-col>
                </v-row>
                <v-row>
                    <v-col>
                        <v-icon color="secondary">emoji_events</v-icon> {{ listing.minLevel }} <span
                            v-if="listing.minLevel !== listing.maxLevel">- {{ listing.maxLevel }}</span>
                    </v-col>
                    <v-col>
                        <v-icon color="secondary" color="accent">place</v-icon>
                        </v-icon>{{ listing.region.name }} ({{ listing.gym.name }})
                    </v-col>
                </v-row>
            </v-col>
        </v-row>
    </v-container>
</v-card>
