<div>
    <v-select id="region" :label="regionLabel" v-model="region" :items="regions" placeholder="Kies een regio" item-text="name"
        return-object :rules="rules.region">
    </v-select>
    <template v-if="locationType === 'gym'">
        <v-select id="gym" :label="gymLabel" v-model="gym" :items="gyms" placeholder="Kies een sportzaal" item-text="name"
            return-object :rules="rules.gym">
        </v-select>
    </template>
</div>
